{% extends 'home/base.html'%}

{% load static %}

{% block title %}<title>Investors</title>{% endblock %}


{% block body %}

<section>

    <div class="container">
        <div class="row">
          
            {% for investor in investors %}



          <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img  style=" object-fit: contain;" src="{{investor.investorprofile.inverstor_avatar.url}}" class="card-img-top" alt="{{ course.title }}">
                <div class="card-body">
                    <h4 class="card-title text-center">{{investor.first_name}} {{investor.last_name}}</h4>
                    <hr>
                    <p class="card-text">{{investor.investorprofile.inverstor_bio}}</p>
                </div>
                <div style="font-size:smaller" class="card-footer d-flex justify-content-between ">
                  <a  href="{% url 'user:profile_view' investor.id %}" class="btn btn-sm btn-primary w-100">View Profile</a>
                </div>
                <div class="text-center">
                    
                </div>
            </div>
        </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
