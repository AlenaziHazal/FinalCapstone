{% extends 'home/base.html'%}

{% load static %}

{% block title %}<title>Ivestors</title>{% endblock %}


{% block body %}

<section>

    <div class="container">
        <div class="row">
            {% for investor in investors %}
            <div class="col-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img src="{{investor.investorprofile.inverstor_avatar.url}}" class="card-img" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{investor.first_name}} {{investor.last_name}}</h5>
                          <p class="card-text">{{investor.investorprofile.inverstor_bio}}</p>
                          <p class="card-text"><small class="text-muted"><a class="btn btn-primary" href="{% url 'user:profile_view' investor.id %}">visit profile</a></small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
