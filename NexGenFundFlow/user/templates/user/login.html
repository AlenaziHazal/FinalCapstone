{% extends 'home/base.html' %}

{% load static %}




{% block body %}

<section>

    <div class="container">

        <div class="row">
            <div class="col-6">
                {% if massage %}
                <div class="alert alert-danger" role="alert">
                    {{massage}}
                  </div>
                {% endif %}                          
                <form class="form-control" action="{% url 'user:login_view' %}"  method="POST">
                  {% csrf_token %}
                    <div class="d-flex justify-content-between">

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">User Name</label>
                              <input type="text" id="form3Example1c" required name="username" class="form-control">
                              
                            </div>
                          </div>

                    </div>
                    <div class="d-flex d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">password</label>
                              <input type="password" id="form3Example1c" required name="password" class="form-control">
                              
                            </div>
                          </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
