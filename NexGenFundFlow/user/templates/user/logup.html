                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                              <label class="form-label" for="form3Example1c">First Name</label>
                              <input type="text" id="form3Example1c" required name="first_name" class="form-control">
                              
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">Last Name</label>
                              <input type="text" id="form3Example1c" required name="last_name" class="form-control">
                              
                            </div>
                          </div>


                    </div>

                            </div>
                          </div>
                        <div>

                              </div>
                        </div>

                    </div>

                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">

                            </div>
                          </div>

                                  <label class="form-label" for="dropdown">Choice Your Field</label>
                                    <div class="">

                                      </label> -->
                                      
                                        <select class="" id="dropdown" name="selected_option">
                                            <option  value="investor">Investor</option>
                                            <option value="startup">Startup</option>
                                            
                                        </select>
                                    </div>
                                </div>
                              </div>
                        

                    </div>
                    <div>

            </div>

</section>
